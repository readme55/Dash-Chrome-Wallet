<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>




  <meta content="text/html; charset=utf-8" http-equiv="content-type"><title>Dash Chrome Wallet</title>
  

  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script defer="defer" src="./lib/awesomecss/js/all.js"></script></head><body>
  <table style="border: 1px solid rgb(1, 32, 96); text-align: left; width: 556px; visibility: visible; height: 520px;" border="1" cellpadding="5" cellspacing="0">

    <tbody>

      <tr>
        <td style="vertical-align: top; text-align: left;"><button class="buttonload" id="createBtn">
            Create Wallet <i id="spinnerCreateWallet" class="fas fa-sync fa-spin" style="display: none;"></i></button>
          <br>Address:<br><input class="span2" type="text" placeholder="" style="width: 260px; height: 33px;" readonly="readonly" cols="1" rows="1" id="addressText"></textarea> </td>
        <td style="vertical-align: top;"><button class="buttonload" id="identityBtn">Create Identity <i id="spinnerCreateIdentity" class="fas fa-sync fa-spin" style="display: none;"></i></button><textarea style="width: 260px; height: 35px;" id="identityText" readonly="readonly" cols="1" rows="1"></textarea></td>
      </tr>
      <tr>
        <td style="vertical-align: top; height: 2px; width: 2px;">Balance:<br>
          <textarea style="width: 100px; height: 20px;" readonly="readonly" cols="1" rows="1" id="balanceText"></textarea><br> <button class="buttonload" id="balanceBtn" type="button">Refresh <i id="spinnerGetBalance" class="fas fa-sync fa-spin" style="display: none;"></i></button>
        </td>

        <td style="vertical-align: top;"><textarea style="width: 260px; height: 25px;" id="nameText" cols="1" rows="1"></textarea><button class="buttonload" id="nameBtn">Register Name <i id="spinnerRegisterName" class="fas fa-sync fa-spin" style="display: none;"></i></button>
        </td>
      </tr>
      <tr>
        <td style="vertical-align: top;"><button class="buttonload" id="sendBtn">Send <i id="spinnerSendFunds" class="fas fa-sync fa-spin" style="display: none;"></i></button><br><textarea style="width: 50px; height: 25px;" cols="1" rows="1" id="amountText"></textarea>
          DASH to address:<br><textarea style="width: 260px; height: 40px;" cols="0" rows="0" id="toAddressText"></textarea>
        </td>

        <td style="vertical-align: top;">
          <select id="exampleQuerySelector">
            <option></option>
            <option>Example DPNS</option>
            <option>Example Message</option>
            <option>Example Note</option>
            <option>Minecraft NFT</option>
            <option>Fun Token</option>
          </select>
          Document:<textarea style="width: 260px; height: 25px;" cols="1" rows="1" id="documentNameText"></textarea>Query Object:<textarea style="width: 260px; height: 50px;" cols="1" rows="1" id="queryObjectText"></textarea><button class="buttonload" id="getDocumentsBtn">Retrieve
            Documents <i id="spinnerGetDocuments" class="fas fa-sync fa-spin" style="display: none;"></i></button>
          <i id="spinnerGetDocs" class="fas fa-sync fa-spin" style="display: none;"> </i></td>
      </tr>
      <tr>
        <td style="vertical-align: top; height: 2px; width: 2px;">Mnemonic:
          <textarea style="width: 260px; height: 50px;" cols="1" rows="1" id="mnemonicText"></textarea> <button class="buttonload" id="mnemonicBtn" type="button">Import
            Mnemonic <i id="spinnerImportMnemonic" class="fas fa-sync fa-spin" style="display: none;"></i></button>&nbsp;&nbsp;
            <button class="buttonload" type="button" id="resetBtn">Reset<i id="spinnerResetConnection" class="fas fa-sync fa-spin" style="display: none;"></i></button>
        </td>

        <td style="vertical-align: top; height: 2px; width: 2px;">Id:<textarea style="width: 260px; height: 50px;" cols="1" rows="1" id="contractIdText"></textarea><button class="buttonload" id="getContractBtn">Retrieve
            Contract <i id="spinnerGetContract" class="fas fa-sync fa-spin" style="display: none;"></i></button>
          <i id="spinnerGetContract" class="fas fa-sync fa-spin" style="display: none;"> </i></td>

      </tr>
      <tr>
        <td style="vertical-align: top;"><button class="buttonload" type="button" id="connectBtn">Test Connection <i id="spinnerTestConnection" class="fas fa-sync fa-spin" style="display: none;"></i></button> </td>
        <td style="vertical-align: top;"> <a href="" target="_blank">Open Tab&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a> <br> Push Notifications: <label class="switch"><input id="switch2" type="checkbox"><span class="slider"></span></label>&nbsp;PIN:&nbsp;<textarea style="width: 66px; height: 15px;" readonly="readonly" cols="1" rows="1" id="pinText"></textarea>
        </td>

      </tr>

    </tbody>
  </table>

  <script src="popup.js"></script>
</body></html>
